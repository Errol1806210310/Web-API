<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    table {
      width: 500px;
      margin: 100px auto;
      border-collapse: collapse;
      text-align: center;
    }

    td,
    th {
      border: 1px solid black;
      line-height: 30px;
    }

    thead {
      line-height: 40px;
      background-color: rgb(187, 187, 187);

    }
  </style>

</head>

<body>
  <table>

    <thead>
      <tr>
        <th>姓名</th>
        <th>科目</th>
        <th>成绩</th>
        <th>操作</th>
      </tr>
    </thead>

    <tbody>

    </tbody>
  </table>


  <script>
    var datas = [{ name: '魏璎珞', subject: 'javascript', grade: 100 },
    { name: '弘历', subject: 'javascript', grade: 99 },
    { name: '傅恒', subject: 'javascript', grade: 90 },
    { name: '明玉', subject: 'javascript', grade: 80 },
    { name: '大猪蹄子', subject: 'javascript', grade: 0 }];
    var tbody = document.querySelector('tbody');
    for (var i = 0; i < datas.length; i++) {
      var tr = document.createElement('tr');
      tbody.appendChild(tr);
      for (var k in datas[i]) {          //datas[i] 对象,k遍历对象属性
        var td = document.createElement('td');
        tr.appendChild(td);
        td.innerHTML = datas[i][k];    //datas[i][k] 对象属性值
      }
      var td = document.createElement('td');
      tr.appendChild(td);
      td.innerHTML = '<a href="javascript:;">删除</a>';
      var as = document.querySelectorAll('a');
      for (var i = 0; i < as.length; i++) {
        as[i].onclick = function () {
          tbody.removeChild(this.parentNode.parentNode);
        }
      }
    }
  </script>
</body>

</html>
