<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div>
    <input type="text" id="text" value="手机">
  </div>
  <script>

    var text = document.getElementById('text');
    text.onfocus = function () {
      if (this.value == '手机')
        this.value = '';
    }
    text.onblur = function () {
      if (this.value == '')
        this.value = '手机';
    }
  </script>
</body>

</html>
