<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>

  </style>
</head>

<body>

  <div>
    <button>开关灯</button>
  </div>
  <script>
    var body = document.body;
    var deng = document.querySelector('button');
    var flag = 0;
    deng.onclick = function () {
      if (flag === 0) {
        body.style.backgroundColor = 'black';
        flag = 1;
      }

      else {
        body.style.backgroundColor = 'white';
        flag = 0;
      }
    }

  </script>
</body>

</html>
