<body>
  <div id="app" class="container">
    <div class="jumbotron">
      <h1 class="display-4">星座运势</h1>
      <p class="lead">For entertainment only, please don't take it seriously</p>
      <hr class="my-4">
      <div class="form-group">
        <label for="exampleInputPassword1">请输入你的星座:</label>
        <input type="text" class="form-control" id="exampleInputPassword1" v-model="searchValue">
      </div>
      <button type="submit" class="btn btn-primary" @click="searchFund">Submit</button>
    </div>

  </div>

</html>

<script>
  new Vue({
    el: '#app',
    data: {
      searchValue: '',
      list: []
    },
    methods: {
      searchFund: function () {
        var _this = this;
        // console.log(this.searchValue);
        $.ajax({
          url: 'http://localhost:3000/astro?keyword=' + _this.searchValue,
          type: 'get',
          success: function (res) {
            console.log(res.body);
            var body = JSON.parse(res.body);
            // console.log(body.result.list);
            _this.list = body.result[0];
            console.log(_this.list);
          }
        })
      }
    }
  })
</script>
