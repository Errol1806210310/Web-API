<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: black;
    }

    div {
      font-size: 50px;
      color: white;
      width: 950px;
      height: 80px;
      margin: 250px auto;
      letter-spacing: 10px;
    }
  </style>

</head>

<body>
  <div>

  </div>

  <script>

    function Times() {
      var div = document.querySelector('div');
      var time = new Date();
      var year = time.getFullYear();
      var month = time.getMonth() + 1;
      var date = time.getDate();
      var hour = time.getHours();
      var minutes = time.getMinutes();
      var second = time.getSeconds();
      var day = time.getDay();
      switch (day) {
        case 0:
          day = '日'; break;
        case 1:
          day = '一'; break;
        case 2:
          day = '二'; break;
        case 3:
          day = '三'; break;
        case 4:
          day = '四'; break;
        case 5:
          day = '五'; break;
        case 6:
          day = '六'; break;
      }
      var str = year + '年' + month + '月' + date + '日' + hour + ':' + minutes + ':' + second + '星期' + day;
      div.innerHTML = str;
    }
    Times();
    setInterval(Times, 1000);

  </script>

</body>

</html>
