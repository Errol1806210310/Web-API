<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    div {
      width: 250px;
      margin: 100px auto;
    }

    li {
      background: url(jinling.png) no-repeat;
      float: left;
      /* 虽然子元素撑不起div，但宽度会和div一致。 */
      width: 24px;
      height: 24px;
      margin: 15px;
      list-style-type: none;
    }
  </style>
</head>

<body>
  <div>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <script>
    var lis = document.querySelectorAll('li');
    for (var i = 0; i < lis.length; i++) {
      lis[i].style.backgroundPosition = '0 -' + 44 * i + 'px';
    }
  </script>
</body>

</html>
