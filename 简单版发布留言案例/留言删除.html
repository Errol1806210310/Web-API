<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 300px;
      margin: 100px auto;
    }

    textarea {
      border: 1px solid pink;
      outline: none;
    }

    ul>li {
      background-color: pink;
      line-height: 30px;
      padding-left: 5px;
      margin-top: 5px;
    }

    a {
      float: right;
    }
  </style>

</head>

<body>
  <div>
    <textarea name="" id="" cols="30" rows="5"></textarea>
    <button>发布</button>
  </div>
  <div>
    <ul></ul>
  </div>
  <script>
    var text = document.querySelector('textarea');
    var button = document.querySelector('button');
    var ul = document.querySelector('ul');
    button.onclick = function () {
      if (text.value == '') {
        alert('您没有输入内容');
        return false;
      }
      else {
        var li = document.createElement('li');
        li.innerHTML = text.value + "<a href='javascript:;' >删除</a>";  //阻止链接跳转，添加javascript:void(0);或者javascript:;
        // ul.append(li);           //往后排
        ul.insertBefore(li, ul.children[0]);         //只要创建一个，后面的每次都添加在第一个的前面
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++)
          as[i].onclick = function () {
            ul.removeChild(this.parentNode);
          }
      }

    }


  </script>

</body>

</html>
