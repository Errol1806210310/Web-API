<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>


  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #tab {
      overflow: hidden;
      width: 750px;
      margin: 100px auto;
    }

    #div_list {
      background-color: rgb(228, 224, 224);
    }

    ul {
      list-style-type: none;
      display: flex;
    }

    li {
      padding: 10px 20px;
      cursor: pointer;
    }

    .correct {
      background-color: rgb(231, 49, 49);
    }

    .content {
      display: none;
    }
  </style>
</head>

<body>

  <div id="tab">
    <div id="div_list">
      <ul>
        <li class="correct" index="0">商品介绍</li>
        <li index="1">规格与包装</li>
        <li index="2">售后保障</li> <!--  利用index和内容区域模块对接 -->
        <li index="3">商品评价(50000)</li>
        <li index="4">手机社区</li>
      </ul>
    </div>
    <div id="div_con">
      <div class="content" style="display: block;">商品介绍模块内容</div>
      <div class="content">规格与包装模块内容</div>
      <div class="content">售后保障模块内容</div>
      <div class="content">商品评价(50000)模块内容</div>
      <div class="content">手机社区模块内容</div>
    </div>
  </div>

  <script>
    var lis = document.querySelector('#div_list').querySelectorAll('li');
    var contents = document.querySelector('#div_con').querySelectorAll('.content');
    for (var i = 0; i < lis.length; i++) {

      lis[i].onclick = function () {          //添加事件，无论哪一个li被选中（需要循环），都将触发
        for (var i = 0; i < lis.length; i++) {
          lis[i].className = '';                     //排他思想，清除所有的，仅仅留下选中的
        }
        this.className = 'correct';


        for (var i = 0; i < lis.length; i++) {
          contents[i].style.display = 'none';           //清除所有的，仅仅留下选中的
        }
        contents[this.getAttribute('index')].style.display = 'block';
        // 利用index和内容区域模块对接 

      }


    }




  </script>
</body>

</html>
