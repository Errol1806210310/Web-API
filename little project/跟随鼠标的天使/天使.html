<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    img {
      position: absolute;
    }
  </style>

</head>

<body>
  <div>
    <img src="天使.gif" alt="">
  </div>
  <script>
    var img = document.querySelector('img');
    //核心原理： 每次鼠标移动，我们都会获得最新的鼠标坐标， 把这个x和y坐标做为图片的top和left 值就可以移动图片
    document.addEventListener('mousemove', function (e) {
      var x = e.pageX;
      var y = e.pageY;
      img.style.left = x + 'px';
      img.style.top = y + 'px';
    });

  </script>
</body>

</html>
