<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 400px;
      border-bottom: 1px solid #ccc;
      margin: 100px auto;
    }

    .box input {
      width: 370px;
      height: 30px;
      border: 0;
      outline: none;
    }

    .box img {
      width: 24px;
      position: absolute;
      right: 2px;
      top: 4px;
    }
  </style>
</head>

<body>
  <div class="box">
    <label for=""><img src="close.png" alt="" id="eye"></label>
    <input type="password" name="" id="pwd">
  </div>

  <script>
    var pwd = document.getElementById('pwd');
    var eye = document.getElementById('eye');
    var flag = 0;
    eye.onclick = function () {
      if (flag == 0) {
        pwd.type = 'text';
        eye.src = 'open.png';
        flag = 1;
      }
      else {
        pwd.type = 'password';
        eye.src = 'close.png';
        flag = 0;
      }
    } 
  </script>

</body>

</html>
