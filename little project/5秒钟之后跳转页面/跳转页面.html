<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <button>跳转</button>
  <div></div>
  <script>
    var button = document.querySelector('button');
    var div = document.querySelector('div');
    button.addEventListener('click', function () {
      location.href = 'https://www.taobao.com/';
    })
    var time = 5;
    setInterval(
      function () {
        if (time == 0)
          location.href = 'https://www.taobao.com/';
        div.innerHTML = '您将在' + time + '秒钟之后跳转到首页';
        time--;
      }, 1000
    );

  </script>
</body>

</html>
